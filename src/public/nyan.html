<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>センサからの信号受信</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  </head>
  <style>
    body {
      text-align: center;
    }
  </style>
  <body>
    <h1>はらぺこにゃんこを満腹にしよう！</h1>
    <div>
      <div>あなたのID: <span id="myid"></span></div>
      <div>
        ルームID: <input id="room" type="text" size="10" value="room001" />
      </div>
      <button id="connect">ルームに入る</button>
      <div>受信した情報はコンソールログで確認してください</div>
    </div>
    <script>
      let socket = io.connect();
      let myid;

      let room = document.querySelector("#room").value;
      let btn = document.querySelector("#connect");
      let b = 0;
      let g = 0;

      btn.addEventListener("click", function () {
        socket.emit("join", room);
        btn.remove();
      });

      socket.on("mylogin", function (data) {
        myid = data;
        document.querySelector("#myid").innerHTML = myid;
        console.log("あなたのID: ", myid);
      });

      socket.on("sensor", function (data) {
        g = parseFloat(data.g);
        b = parseFloat(data.b);
        console.log(g);
      });

      let x = 250;
      let y = 250;
      let targetX = 250;
      let targetY = 250;
      let speed = 0.02;
      let cat;
      let catW = 30;
      let catH = 30;
      let gameState;

      //終了画面
      function gameFinish() {
        background(0, 192);
        fill(255);
        textSize(24);
        textAlign(CENTER, CENTER);
        text("満腹になりました！", width / 2, height / 2);
      }

      function update() {
        if (catW >= 80) {
          gameState = "finish";
        }
      }

      function gameDraw() {
        background("#7fffd4");
        //Image(bg, 500, 500);
        x = x + speed * g;
        y = y + speed * b;
        let distance = Math.sqrt(
          (x - targetX) * (x - targetX) + (y - targetY) * (y - targetY)
        );

        if (catW > 30) {
          catW -= 0.08;
          catH -= 0.08;
        }

        if (distance < 30) {
          //猫の大きさ関連
          catW += 10;
          catH += 10;

          //猫缶の動き
          if (targetX > 0 && targetX < 400) {
            targetX += random(0, 100);
          } else {
            targetX -= random(200, 400);
          }
          if (targetY > 0 && targetY < 400) {
            targetY += random(0, 100);
          } else {
            targetY -= random(200, 400);
          }
        }
        if (gameState === "finish") gameFinish();
        image(kan, targetX, targetY, 50, 50);
        image(cat, x, y, catW, catH);
      }

      function preload() {
        cat = loadImage("img/kuroneko.png");
        kan = loadImage("img/nekokan.png");
      }

      function setup() {
        createCanvas(500, 500);
        background("#7fffd4");
        imageMode(CENTER);
        targetX = random(450);
        targetY = random(450);
      }

      function draw() {
        update();
        gameDraw();
      }
    </script>
  </body>
</html>
